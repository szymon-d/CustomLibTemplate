# pytest.ini

[pytest]
# Paths where pytest will search for test files
testpaths = tests

# File patterns that pytest will recognize as test files
python_files = test_*.py

# Class patterns that pytest will recognize as test classes
python_classes = Test*

# Function patterns that pytest will recognize as test functions
python_functions = test_*

# Additional command-line options for pytest
addopts = -v --tb=short --maxfail=5

# Ignore specific warnings in the test output
filterwarnings =
    ignore::DeprecationWarning
